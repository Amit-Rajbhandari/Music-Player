<ion-content>
    <div class="startup-pages">
        <span class="logo-main">
            <img src="./assets/images/icons/icon-headphone.png" alt="">
        </span>
        <form>
            <ion-item-group class="group-form-signin">
                <ion-item>
                    <ion-input type="Email" placeholder="Email"></ion-input>
                </ion-item>
                <button class="btn-login" ion-button block round>Send</button>
            </ion-item-group>
        </form>
        <ion-item-group class="startup-foot">
            <button ion-button clear (tap)="goToSignin()">Sign in</button>
        </ion-item-group>
    </div>
</ion-content>
